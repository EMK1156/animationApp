<p class="h5 font-weight-bold">視聴済アニメのタイトル/放送時期を記録できます</p>
<form>
  <div>
    <input type="search" class="form-control col-sm-5　mb-1" #title placeholder="タイトルを入力してください">
    <input type="search" class="form-control　col-sm-5" #season placeholder="放送時期を入力してください">
  </div>
  <button type="button" class="btn btn-primary　mb-5" (click)="registerAnimationDataToDb(title.value, season.value)">登録</button>
  <p *ngIf="isRegisterResult">登録成功</p>
</form>
